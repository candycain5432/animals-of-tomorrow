<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen iFrame Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://www.canva.com/design/DAGi2cz1jaw/lpdZBVDBQLRw4qLSBwXmhg/view?embed" allowfullscreen></iframe>
</body>
</html>
